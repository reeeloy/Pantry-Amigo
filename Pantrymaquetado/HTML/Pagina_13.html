<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Amigo</title>
    <link rel="stylesheet" href="../CSS/Estilo_13.css">
    <link rel="shortcut icon" href="../IMG/Logo.png">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../IMG/Logo.png" alt="Pantry Amigo Logo">
            <span>Pantry Amigo</span>
        </div>
        <div class="nav-icons">
           
            <nav>
                <ul>
                    <li><a href="../HTML/index.html">Inicio</a></li>
                    <li><a href="#">Registrarse</a></li>
                    <li><a href="#">Iniciar sesión</a></li>
                </ul>
            </nav>
            <div class="icons">
                <a href="../HTML/Pagina_15.html"><img src="../IMG/Ayuda.png" alt="Ayuda"></a>
                <a href="#"><img src="../IMG/busqueda.png" alt="Agregar"></a>
            </div>
        </div>
    </header>

    <main>
        <section class="form-container">
            <h2>Suscríbete a nuestro grupo de voluntarios</h2>
            <form action="#" method="POST">
                <input type="text" name="username" placeholder="Nombre de usuario" required>
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                
                <select name="document-type" required>
                    <option value="" disabled selected>Tipo de Documento</option>
                    <option value="dni">DNI</option>
                    <option value="passport">Pasaporte</option>
                    <option value="other">Otro</option>
                </select>
                
                <input type="text" name="document-number" placeholder="Registre número de documento" required>
                
                <select name="volunteer-case" required>
                    <option value="" disabled selected>En qué caso colaborará</option>
                    <option value="alimentacion">Alimentación</option>
                    <option value="ropa">Ropa</option>
                    <option value="juguetes">Juguetes</option>
                    <option value="otros">Otros</option>
                </select>
                
                <div class="schedule">
                    <input type="text" name="schedule" placeholder="Seleccione horario" required>
                    <button type="button" class="calendar-button">
                        <img src="../IMG/calendario.png" alt="Calendario">
                    </button>
                </div>
                
                <button type="submit">Iniciar sesión</button>
            </form>
        </section>
    </main>

</body>
</html>
