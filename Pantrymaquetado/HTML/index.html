<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Amigo Dashboard</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-container">
                <img src="../IMG/logosinfondo.png"Pantry Amigo Logo" class="logo-img">
            </div>
            <nav>
                <br><br><br>
             
                <div class="nav-item">
                    <a href="../HTML/Pagina_11.html"><img src="../IMG/icono1.png" alt=""> Casos</a></div>
                <br>
                <div class="nav-item"><img src="../IMG/icono2.png"alt=""> Voluntarios</div>
                <br>
                <div class="nav-item"><img src="../IMG/icono3.png"> Notificación</div>
                <br>
                <div class="nav-item"><img src="../IMG/icono4.png" alt=""> Configuración</div>
                <br>
                <div class="nav-item"><a href="../HTML/Home.html"><img src="../IMG/icono5.png"> Salir</a></div>
            </nav>
            <div class="nav-item help"> <a href="../HTML/Pagina_15.html"><img src="../IMG/icono6.png" alt=""> Ayuda</a></div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Casos</h1>
                <div>
                    <button class="btn">Categoria</button>
                    <span class="nav-arrows">< ></span>
                </div>
            </div>
            <div class="cases-grid">
                <div class="case-card">
                    <img src="../IMG/Libros-Mockup.jpg" alt="Case 1">
                    <h3>Caso 1</h3>
                    <div class="case-info">
                        <div class="user-info">
                            <img src="../IMG/contacts_7481210.png" alt="User">
                            <span>Tasmin Kaspal</span>
                        </div>
                    </div>
                    <div class="date">DD/MM/YYYY</div>
                </div>
                <div class="case-card">
                    <img src="../IMG/proyecto-foto.jpg" alt="Case 2">
                    <h3>Caso 2</h3>
                    <div class="case-info">
                        <div class="user-info">
                            <img src="../IMG/contacts_7481210.png" alt="User">
                            <span>Jonathan Patterson</span>
                        </div>
                    </div>
                    <div class="date">DD/MM/YYYY</div>
                </div>
                <div class="case-card">
                    <img src="../IMG/donacion-foto.jpg"Case 3">
                    <h3>Caso 3</h3>
                    <div class="case-info">
                        <div class="user-info">
                            <img src="../IMG/contacts_7481210.png" alt="User">
                            <span>Olivia Wilson</span>
                      </div>
                    </div>
                    <div class="date">DD/MM/YYYY</div>
                </div>
            </div>
            <h2>Horarios asignados</h2>
            <div class="schedules">
                <div class="schedule-card">
                    <img src="../IMG/plantilla-calendario.avif" alt="Calendar">
                    <h3>Caso 6</h3>
                    <div class="date">DD/MM/YYYY</div>
                    <div class="availability-bar"></div>
                    <div>Disponibilidad</div>
                </div>
                <div class="schedule-card new-case">
                    <h3>Nuevo caso de donación</h3>
                    <button class="btn">Crear +</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
