<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/InterfazFund.css">
    <title>Sesion</title>
</head>

<body>
    <div class="container">

    <!-- Menu lateral -->
    <div class="menu">
        <div class="logo"><img src="../IMG/logoPA.png" alt="Pantry Amigo Logo"></div>
        <nav>
            <ul>
                <li><a href="#">Casos</a></li>
                <li><a href="#">Voluntarios</a></li>
                <li><a href="#">Notificaciones</a></li>
                <li><a href="#">Ajustes</a></li>
                <li><a href="#">Salir</a></li>
            </ul>
        </nav>
        <div class="help">
            <a href="#">Help</a>
        </div>
    </div>

    <!-- Sección principal -->
    <div class="principal">
        <header>
            <div class="perfil">
                <img src="../IMG/donacionarboles.jpg" alt="Perfil de usuario">
                <div class="username">Go.Fund123</div>
                <div class="rol">Fundación</div>
            </div>
        </header>

        <!-- Casos -->
        <div class="casos">
            <h2>Casos</h2>
            <div class="caso">
                <h3>Caso 1</h3>
                <img src="../IMG/donacionjuguetes.jpg" alt="Caso 1">
            </div>
            <div class="caso">
                <h3>Caso 2</h3>
                <img src="../IMG/donacionutiles.png" alt="Caso 2">
            </div>
            <div class="caso">
                <h3>Caso 3</h3>
                <img src="../IMG/donacionalimentos.webp" alt="Caso 3">
            </div>
        </div>

        <!-- Nuevo caso -->
        <div class="nuevo-caso">
            <p>Nuevo caso de donación</p>
            <button>Crear</button>
        </div>

        <!-- Horarios asignados -->
        <div class="horario">
            <h2>Horarios asignados</h2>
            <img src="../IMG/calendario.png" alt="Horarios asignados">
        </div>
    </div>

</body>

</html>
